<html lang="en">
<head>

<body class="bg-slate-900 text-slate-200">

     <div id="login-form" class="space-y-3 bg-slate-800 p-6 rounded">

</div>

      <div id="admin-panel" class="hidden mt-6">

      </div>
    </div>
