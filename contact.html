<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact — Pratik</title>
  <script src="https://cdn.tailwindcss.com"></script><link href="style.css" rel="stylesheet" />
</head>
<body class="bg-slate-950 text-slate-100">
   <header class="fixed w-full z-40 glassmorphism">
    <div class="container mx-auto flex items-center justify-between p-4">
      <a href="index.html" class="flex items-center gap-3">
        <img src="Logo copy.png" alt="logo" class="h-10 w-10 rounded-md" /> 
        <span class="font-bold text-xl tracking-tight text-white">Pratik Mondal</span>
      </a>
      <nav class="hidden md:flex gap-6">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a> <a href="services.html" class="nav-link">Services</a>
        <a href="projects.html" class="nav-link">Projects</a>
        <a href="ai.html" class="nav-link">AI Tools</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>
      <a href="contact.html" class="hidden md:inline-block btn-primary">Hire Me</a>
      <button id="mobile-toggle" class="md:hidden text-slate-300">☰</button>
    </div>
  </header>

  <main class="pt-28 container mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold gradient-text">Contact</h1>
    <div class="mt-8 max-w-lg">
      <form id="contact-form" class="space-y-4 bg-slate-900 p-6 rounded-lg glassmorphism">
        <label class="block">
          <span class="text-sm text-slate-300">Full name</span>
          <input id="name" required class="mt-1 w-full p-3 bg-slate-800 rounded" />
        </label>
        <label class="block">
          <span class="text-sm text-slate-300">Email</span>
          <input id="email" type="email" required class="mt-1 w-full p-3 bg-slate-800 rounded" />
        </label>
        <label class="block">
          <span class="text-sm text-slate-300">Phone</span>
          <input id="phone" class="mt-1 w-full p-3 bg-slate-800 rounded" />
        </label>
        <label class="block">
          <span class="text-sm text-slate-300">Message</span>
          <textarea id="message" rows="5" required class="mt-1 w-full p-3 bg-slate-800 rounded"></textarea>
        </label>
        <div>
          <button type="submit" class="btn-primary w-full">Send Message</button>
        </div>
        <div id="form-status" class="text-center text-sm mt-2"></div>
      </form>
    </div>
  </main>
  <footer class="border-t border-slate-800 py-8 mt-12 text-center text-slate-400">
    <p>&copy; 2025 Pratik Mondal — Built with care • <a href="admin.html" class="text-sky-300">Admin</a></p>
  </footer>

  <script type="module" src="main.js"></script>
</body>
</html>
